<!DOCTYPE html>
<html>
<head>
<style>
#panel, .flip {
    font-size: 16px;
    padding: 10px;
    text-align: center;
    background-color: #4CAF50;
    color: white;
    border: solid 1px #a6d8a8;
    margin: auto;
}

#panel {
    display:none;
}
</style>
</head>
<body>

<p class="flip" onclick="setDisplay()">Click to show/hide panel</p>

<div id="panel">
  <p>This panel contains a div element, which is hidden by default (display: none).</p>
  <p>Use JavaScript to show/hide it when the user clicks above.</p>
</div>
    
<script>

var show = false;
    
function setDisplay() {
    
    show = !show;
    
    var panel = document.getElementById("panel");
    
    if (show) {
        panel.style.display = "block";
    } 
    else {
        panel.style.display = "none";
    }
}
    
</script>

</body>
</html>
